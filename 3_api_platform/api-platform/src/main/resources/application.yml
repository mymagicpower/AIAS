# Server Port
server:
  port: 8089
  tomcat:
    uri-encoding: UTF-8
  baseUri: http://127.0.0.1:${server.port}

spring:
  profiles:
    # win - windows 环境
    # mac - Mac 环境
    # linux - Linux 环境
    # online - 模型在线加载
    active: win
  servlet:
    multipart:
      enabled: true
      max-file-size: 30MB
      max-request-size: 30MB
  http:
    encoding:
      charset: utf-8
      enabled: true
      force: true
  messages:
    encoding: UTF-8

# Swagger-ui
swagger:
  enabled: true

# File path
file:
  mac:
    path: file/
  linux:
    path: file/
  windows:
    path: D:\\
  # File max size - MB
  maxSize: 100

# 参数配置
config:
  # 输出文字最大长度
  maxLength: 128

# Verify image transformation result
image:
  debug: true

model:
  # 设备类型 cpu gpu
  device: cpu
  # 如果是 CPU 推理，最高设置为 CPU 核心数 (Core Number)
  poolSize: 2
  # 控制模型加载方式
  # eager - 启动时候加载模型
  # lazy - 首次调用的时候加载模型
  loadMode: lazy

  # whisper 语音识别
  asr:
    # 模型三个 tiny 231M, base 397M, small 1.13G
    type: base
  seg:
    # 遮罩层
    mask: false
  sd:
    autoClose: false