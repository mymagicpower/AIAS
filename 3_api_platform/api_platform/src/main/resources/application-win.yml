    # server recognition model URI
    rec: D:\\ai_projects\\models\\ch_PP-OCRv4_rec_infer.zip
  mlsd:
    # mlsd model URI
    model: D:\\ai_projects\\models\\mlsd_traced_model_onnx.zip


